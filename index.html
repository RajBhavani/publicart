<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Public Art Directory</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="initial-scale=1.0">
   
</head>
<body>
	<h1> Public Art Directory </h1>
	<input type="text" placeholder='Enter a city name' name="placesearch" id="placesearch">
	<input type="submit" value="Submit" id="citysearch">
 <div id="map" style="height: 400px; width: 100%;">
</div>

	<div class='foursquarebox'>
	</div>

	<div class='googlebox'>
	</div>

	<script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 42.35997886887464, lng: -71.05677008628844},
          zoom: 18
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzVrwxmmY47YJMMxtBnR57Af751GqwOG0&callback=initMap"
    async defer></script>
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
